<script>

    $('.browse_folder').click(function(){
        backend.log('Browse Folder');
        backend.open_local_case_dialog()
    })

    
    $('.card-body').on("click", '.slide_item', function () {
        //backend.log('click');
        //$('.slide_item').removeClass('bg-light');
        //$(this).addClass('bg-light');
    });
    $('.card-body').on("dblclick", '.slide_item', function () {
        backend.log('double click');
        $('.slide_item').removeClass('bg-primary text-white');
        $(this).addClass('bg-primary text-white');

        $('.case-item .card-header').removeClass('font-weight-bold');
        $(this).closest('.case-item').find('.card-header').addClass('font-weight-bold');

        caseid = $(this).closest('.case-item').find('.case-id').text();
        slideid = $(this).find('.slide_name').text();

        $('#info_case_name').text(caseid);
        $('#info_slide_name').text(slideid);
        backend.open_local_slide(caseid, slideid);
    });

</script>
